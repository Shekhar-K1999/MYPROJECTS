<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout (~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<section>
		<div class="container p-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center fs-4">Update Employee</div>

						<th:block th:if="${session.msg}">
							<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block
								th:text="${@employeeMgmtServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>

						<div class="card-body">
							<form action="/updateEmployeeDetails" method="post">
							<input type="hidden" name="id" th:value="${employee.id}">
								<div class="mb-3">
									<label>Enter First Name</label> <input type="text"
										name="firstName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Last Name</label> <input type="text"
										name="lastName" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Email</label> <input type="text" name="email"
										class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Mobile Number</label> <input type="number"
										name="mobileNo" class="form-control">
								</div>

								<div class="mb-3">
									<label>Enter Address</label> <input type="text"
										name="address" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Job</label> <input type="text"
										name="job" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Salary</label> <input type="text"
										name="salary" class="form-control">
								</div>
								<div class="mb-3">
									<label>Enter Department Number</label> <input type="text"
										name="departmentNo" class="form-control">
								</div>
								<button class="btn btn-primary col-md-12" type="submit">Update Employee</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
</body>
</html>
